<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Mad Lib Script</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=La+Belle+Aurore&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h2 id="name">Erika Nordman's</h2>
        <h1>Love Poem for Mad Lib 2.0</h1>
        <h2 id="date">DES 157a Fall Quarter 2021</h2>
    </header>
    <main>
        <fieldset>

            <form id="madLibs">
                <article>
                    <h3>Tell me a little bit about youself...</h3>
                    <!-- yourName -->
                    <label for="yourName">What is your full name?</label>
                    <br>
                    <input type="text" name="yourName" id="yourName" required>
                    <br>

                    <!-- youLove -->
                    <label for="youLove">What is something you love?</label>
                    <br>
                    <input type="text" name="youLove" id="youLove" required>
                    <br>

                    <!-- threePrzdPoses -->
                    <label for="threePrzdPoses">What are your three most prized possessions?</label>
                    <br>
                    <input type="text" name="threePrzdPoses1" id="threePrzdPoses1" required>

                    <input type="text" name="threePrzdPoses2" id="threePrzdPoses2" required>

                    <input type="text" name="threePrzdPoses3" id="threePrzdPoses3" required>
                </article>

                <!-- second half of form here -->

                <article>
                    <h3>Please provide me with a...</h3>

                    <div id="secondQs">
                        <!-- plurObject1 -->
                        <label for="plurObject1">Plural Object</label>
                        <input type="text" name="plurObject1" id="plurObject1" class="shortForm" required>
                        <br>

                        <!-- bodyPart2 -->
                        <label for="bodyPart2">Body Part</label>
                        <input type="text" name="bodyPart2" id="bodyPart2" class="shortForm" required>
                        <br>

                        <!-- noun3 -->
                        <label for="noun3">Noun</label>
                        <input type="text" name="noun3" id="noun3" class="shortForm" required>
                        <br>

                        <!-- plurIncrmntTime4 -->
                        <label for="plurIncrmntTime4">Plural Increment of Time</label>
                        <input type="text" name="plurIncrmntTime4" id="plurIncrmntTime4" class="shortForm" required>
                        <br>

                        <!-- adj5 -->
                        <label for="adj5">Adjective</label>
                        <input type="text" name="adj5" id="adj5" class="shortForm" required>
                        <br>

                        <!-- adv6 -->
                        <label for="adv6">Adverb</label>
                        <input type="text" name="adv6" id="adv6" class="shortForm" required>
                        <br>

                        <!-- groupOfPpl7 -->
                        <label for="groupOfPpl7">Group of People</label>
                        <input type="text" name="groupOfPpl7" id="groupOfPpl7" class="shortForm" required>
                        <br>

                        <!-- adv8 -->
                        <label for="adv8">Adverb</label>
                        <input type="text" name="adv8" id="adv8" class="shortForm" required>
                        <br>

                        <!-- noun9 -->
                        <label for="noun9">Noun</label>
                        <input type="text" name="noun9" id="noun9" class="shortForm" required>
                        <br>

                        <!-- emo10 -->
                        <label for="emo10">Emotion</label>
                        <input type="text" name="emo10" id="emo10" class="shortForm" required>
                        <br>

                        <!-- personalItem11 -->
                        <label for="personalItem11">Personal Item</label>
                        <input type="text" name="personalItem11" id="personalItem11" class="shortForm" required>
                        <br>

                        <!-- verb12 -->
                        <label for="verb12">Verb</label>
                        <input type="text" name="verb12" id="verb12" class="shortForm" required>
                        <br>

                        <!-- object13 -->
                        <label for="object13">Object</label>
                        <input type="text" name="object13" id="object13" class="shortForm" required>
                        <br>

                        <!-- name14 -->
                        <label for="name14">Name</label>
                        <input type="text" name="name14" id="name14" class="shortForm" required>
                        <br>

                        <!-- event15 -->
                        <label for="event15">Event</label>
                        <input type="text" name="event15" id="event15" class="shortForm" required>

                    </div>

                </article>

                <input id="sendBtn" class="open" type="submit" value="send">

            </form>

        </fieldset>



    </main>

    <section id="overlay" class="hidden">
        <article>
            <header id="overlayHeader">
                <h1 id="articleTitle"></h1>
                <h2 id="articleCredit">By: Elizabeth Barrett Browning ft. (NAME)</h2>
            </header>

            <main>
                <p id="poem"></p>
            </main>

            <button id="replay">Play Again!</button>

        </article>
    </section>



    <footer>

    </footer>
</body>

</html>
