<body>

    <h1>Erika's Experimentation 02</h1>
    <h2> Bithday Surprise</h2>

    <script>
        // Uses prompt(), uses variables
        function birthday() {
            var firstName = prompt("What is your name?", "");

            document.write(`Happy Bithday ${firstName}!`);
        }
        birthday();
    </script>

    <h2>What is for lunch?</h2>

    <script>
        // uses arrays, uses loops
        var lunch = ["pizza ", "cereal ", "grilled cheese and tomato soup ", "veggies and dip."]

        for (var eachItem of lunch) {
            document.write(eachItem);
        }
    </script>

</body>
